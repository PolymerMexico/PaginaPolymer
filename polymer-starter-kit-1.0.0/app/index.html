
<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <title>Polymer México</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android Theme color -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/">

  <!-- endreplace-->


</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <paper-header-panel main mode="waterfall-tall">
        <paper-tabs selected = "{{selected}}" class = "blue">
          <paper-tab>Suscribete</paper-tab>
          <paper-tab>Meetups futuros</paper-tab>
          <paper-tab>¿Quienes somos?</paper-tab>
          <paper-tab>Proyectos en polymer</paper-tab>
          <paper-tab>Fotos de meetups</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
          <div>
            <div id = "mail">
              <h2>Suscribete</h2>
              <paper-input label = "Pon tu mail aqui" class = "centeredInput"></paper-input>
            </div>
          </div>

          <div>
            <google-calendar-list title = "Polymer este mes"></google-calendar-list>
          </div>
          <div id = "about">
            <div class = "containerBlock">
              <h2>¿Quienes somos?</h2>
              <p>GDG Polymer México es una comunidad con aproximadamente 450
                miembros, que hacemos reuniones mensuales en las cuales hemos
                tenido una audiencia de hasta 80 personas por evento, aparte de
                eso estamos organizando un gran evento en agosto en el cual
                estamos esperando a más de 350 personas</p>
                <h3>¿Qué es Polymer?</h3>
                <p>Polymer es una librería de google</p>
                <h3>Mentores:</h3>
                <ul class = "listInLine names">
                  <li>Victor Borja</li>
                  <li>Angel Barrera</li>
                  <li>Josue </li>
                </ul>

                <ul  class = "listInLine">
                  <li> <img class = "circular" src="images/Vic.jpg" alt=""> </li>
                  <li><img class = "circular" src="images/Angel.jpg" alt=""></li>
                  <li><img class = "circular" src="images/Daniel.jpg" alt=""></li>
                  <li><img class = "circular" src="images/Amet.jpg" alt=""></li>
                </ul>

                <h3>Organizadores:</h3>

                <ul  class = "listInLine">
                  <li> <img class = "circular" src="images/Margot.jpg" alt=""> </li>
                  <li><img class = "circular" src="images/Diego.jpg" alt=""></li>
                  <li><img class = "circular" src="images/Daniel.jpg" alt=""></li>
                  <li><img class = "circular" src="images/Amet.jpg" alt=""></li>
                </ul>

                <ul  class = "listInLine names">
                  <li>Margot Duek</li>
                  <li>Diego De Granda</li>
                  <li>Daniel Rodriguez</li>
                  <li>Amet Alvirde</li>
                </ul>
            </div>
          </div>
          <div>f</div>
          <div>losj</div>
        </iron-pages>


      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <script src="scripts/app.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</body>


</html>
